<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Question - Answer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
            <div class="card rounded shadow p-3">
              <div class="card-body">
                <h6 class="mb-4" id="question"></h6>
                <button
                  type="button"
                  class="btn btn-light btn-answer rounded"
                ></button>
                <button
                  type="button"
                  class="btn btn-light btn-answer rounded"
                ></button>
                <button
                  type="button"
                  class="btn btn-light btn-answer rounded"
                ></button>
                <button
                  type="button"
                  class="btn btn-light btn-answer rounded"
                ></button>
                <div
                  class="d-flex align-items-center justify-content-center mt-4"
                  id="nav-questions"
                >
                  <span
                    class="nav-question shadow bg-light rounded-circle mx-1"
                  ></span>
                  <span
                    class="nav-question shadow bg-light rounded-circle mx-1"
                  ></span>
                  <span
                    class="nav-question shadow bg-light rounded-circle mx-1"
                  ></span>
                  <span
                    class="nav-question shadow bg-light rounded-circle mx-1"
                  ></span>
                  <span
                    class="nav-question shadow bg-light rounded-circle mx-1"
                  ></span>
                </div>
                <button
                  type="button"
                  class="btn btn-secondary rounded d-block w-100 mt-4 py-3"
                  id="btn-continue"
                >
                  <span> Continue </span>
                  <span>
                    <i class="fa fa-caret-right"></i>
                  </span>
                </button>
                <button
                  type="button"
                  class="btn btn-primary rounded d-block w-100 mt-2 py-3"
                  id="btn-restart"
                >
                  <span>
                    <i class="fas fa-sync fa-sm"></i>
                  </span>
                  <span> Restart </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
